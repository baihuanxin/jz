<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testpopup</title>
    <link rel="stylesheet" href="./css/popup.css">
<style>
    a:link {color: #FF0000} /* 未访问的链接 */
    a:visited {color: #00FF00} /* 已访问的链接 */
    a:hover {color: #FF00FF} /* 鼠标移动到链接上 */
    a:focus {color: #000000} /*使用Tab键把聚焦落在链接上*/
    a:active {color: #0000FF} /* 选定的链接 */
    a:target{color: #6F1309}
    div{cursor:pointer}
    div#a:hover,div#b:hover{color: #985f0d}
</style>

</head>
<body>
    <a href="http://localhost:63342/phpstormproject/img/公司logo.gif?pw=350&amp;ph=350" class="popup">点击测试popup</a>

    <script src="./js/jquery-1.8.3.min.js"></script>
       <!--<script> var j$180 = $.noConflict(true); </script>-->
       <script src="./js/jquery.popup.min.js"></script>
       <script>
           $('a.popup').popup();
       </script>


    <a href="http://localhost:63342/phpstormproject/image/Logo-title.png?pw=260&amp;ph=200" class="popup">点击测试1popup</a>

    <div id="a">链接1</div>
    <div id="b">链接2</div>
    <div id="c">链接3</div>
    <div id="d">链接4</div>

</body>
</html>
